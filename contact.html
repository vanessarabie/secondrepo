<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Contact Us</h2>
                <p class="text-muted">contact us in any means incase of any problem</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p class="help-block text-danger">Your names</p>
                                <input class="form-control" id="name" type="text" placeholder="Your Name please" >
                                
                            </div>
                            <div class="form-group">
                                <p class="help-block text-danger"> Your email address</p>
                                <input class="form-control" id="email" type="email" placeholder="Your Email please">
                                
                            </div>
                            <div class="form-group">
                                <p class="help-block text-danger">Your phone number</p>
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone please" >
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <p class="help-block text-danger">Your message</p>
                                <textarea class="form-control" id="message" placeholder="Your Message please" ></textarea>
                               
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <br><br>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
